<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>toDoList Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
    <div class="bs">
        <div class="jumbotron">
            <h1>TODO-лист</h1>
            <p><a class="btn btn-primary btn-lg start" href="#" role="button">Начать работу</a></p>
        </div>
    </div>
    <div class="on-hach-show container">
        <h1>TODO-лист <span class="name">gb64d</span></h1>
        <div class="row">
            <div class="col-xs-3">
                <h2>Делать</h2>
                <div id="todo"></div>
            </div>
            <div class="col-xs-3">
                <h2>В работе</h2>
                <div id="inprogress"></div>
            </div>
            <div class="col-xs-3">
                <h2>Готово</h2>
                <div id="done"></div>
            </div>
            <div class="col-xs-3">
                <h2>Новая задача</h2>

                <div class="item">
                    <form role="form">
                        <div class="form-group">
                            <label for="title">Задача</label>
                            <input type="text" class="form-control" id="title" placeholder="Название"/>
                            <label for="description">Описание</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Описание"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-add-task">Добавить задачу</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
